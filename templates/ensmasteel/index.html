<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function() {
            var userLang = navigator.language || navigator.userLanguage; 
            if(userLang.startsWith('fr')) {
                window.location.href = "/ensmasteel/fr/";
            } else {
                window.location.href = "/ensmasteel/en/";
            }
        }
    </script>
</head>
</html>
